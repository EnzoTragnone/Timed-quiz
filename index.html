<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS Quiz</title>
</head>

<body>
    <header>
        <button id="score-btn" class="btn">View high scores</button>
        <div class="timer">
            <span id="minute">00</span>:<span id="second">00</span>
        </div>
    </header>
    <section class="content">
        <h1 id="question"></h1>
        <p id="text"></p>
        <div id="answers"></div>
        <div id="finish-page">
            <textarea name="name" id="name" cols="30" rows="1" placeholder="Your name here"></textarea>
            <button type="submit" class="btn" id="submit">Submit</button>
        </div>
        <div id="score-page">
            <ol class="score-list"></ol>
            <div>
                <button class="btn" id="back">Go Back</button>
                <button class="btn" id="clear-score">Clear highscore</button>
            </div>
        </div>
        <p id="feedback"></p>
    </section>
</body>

<script src="./assets/js/logic.js"></script>
<script src="./assets/js/DEMO.js"></script>

</html>
